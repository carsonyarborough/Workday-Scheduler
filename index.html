<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simpler way to schedule your work day.</p>
      <p id="currentDay" class="lead"></p> 
    </header>
    <section class="container">
      <!-- bootstrap style needed here -->
      <section id= "9" class ="row time-block col-md-10">
        <!-- bootstrap needed here -->
        <article class= "hour col-sm-2"> 9:00 am
        </article>
       <!-- bootstrap needed here -->
        <textarea class="description col-md"></textarea>
        <button class="saveBtn btn fa fa-save"></button>
      </section>

      <section id= "10" class ="row time-block col-md-10">
        <article class= "hour col-sm-2"> 10:00 am
        </article>
        <textarea class="description col-md"></textarea>
        <button class="saveBtn btn fa fa-save"></button>
      </section>

        <section id="11" class ="row time-block col-md-10">
          <article class= "hour col-sm-2"> 11:00 am
          </article>
          <textarea class="description col-md"></textarea>
          <button class="saveBtn btn fa fa-save"></button>
        </section>

          <section id="12" class ="row time-block col-md-10">
            <article class= "hour col-sm-2"> 12:00 am
            </article>
            <textarea class="description col-md"></textarea>
            <button class="saveBtn btn fa fa-save"></button>
          </section>

            <section id="13" class ="row time-block col-md-10">
              <article class= "hour col-sm-2"> 1:00 pm
              </article>
              <textarea class="description col-md"></textarea>
              <button class="saveBtn btn fa fa-save"></button>
            </section>

            <section id="14" class ="row time-block col-md-10">
              <article class= "hour col-sm-2"> 2:00 pm
              </article>
              <textarea class="description col-md"></textarea>
              <button class="saveBtn btn fa fa-save"></button>
            </section>

              <section id="15" class ="row time-block col-md-10">
                <article class= "hour col-sm-2"> 3:00 pm
                </article>
                <textarea class="description col-md"></textarea>
                <button class="saveBtn btn fa fa-save"></button>
              </section>

                <section id="16" class ="row time-block col-md-10">
                  <article class= "hour col-sm-2"> 4:00 pm
                  </article>
                  <textarea class="description col-md"></textarea>
                  <button class="saveBtn btn fa fa-save"></button>
                </section>

               <section id="17" class ="row time-block col-md-10">
                  <article class= "hour col-sm-2"> 5:00 pm
                  </article>
                  <textarea class="description col-md"></textarea>
                  <button class="saveBtn btn fa fa-save"></button>
                </section>
                
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- added my own javascript -->
    <script src="./script.js"></script>
  </body>
  <footer class="footer">
    <button id="clearbtn" class="btn-primary reset-btn btn-lg">CLEAR</button>
  </footer>
</html>
